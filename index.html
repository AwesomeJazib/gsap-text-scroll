<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>gsap scroll trigger</title>
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/theme.css">
        
        
    </head>
    <body>

        <h2 id="sec_heading" class="sec-heading">Image will be sized up on
            scroll </h2>

        <section class="image">

            <img id="img_resize" src="./assets/img/hero-img3.jpg" />

        </section>

        <section class="video_sec">
            <h2 class="sec_heading"> click to play video</h2>

            <div class="video_wrapper">

                <video controls class="video_sec" id="video_contant">

                    <source src="./assets/videos/gears-56376_2.mp4">

                </video>

                <div id="vid-Controles" class="video_controls">

                    <button id="play-btn"><i class="icon-play2 video_btn"></i></button>
                    <button id="pause-btn"><i class="icon-pause video_btn"></i></button>

                </div><!-- /.btn_controls -->
                <!-- <i id="v_icon" class="icon-play2 video_icn" onclick="hover_fnct()"></i> -->
            </div>

            

            
        </section><!-- /.video_sec -->
        

        
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/ScrollTrigger.min.js"></script>

            <script src="./assets/js/main.js"></script>
        
    </body>
</html>
